<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猪圈密码图解 (Pigpen Cipher)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for cipher shapes */
        .cipher-char {
            width: 48px;
            height: 48px;
            margin: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div id="app" class="p-6 max-w-4xl mx-auto bg-slate-50 rounded-xl shadow-lg font-sans text-slate-800">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-slate-900 mb-2 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                猪圈密码图解 (Pigpen Cipher)
            </h2>
            <p class="text-slate-600">这是一种将字母替换为几何图形的简单密码。</p>
        </div>

        <!-- 1. The Reference Grid (The "Key") -->
        <div class="mb-10 bg-white p-6 rounded-lg shadow-sm border border-slate-200">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="4 7 4 4 20 4 20 7"></polyline>
                    <line x1="9" x2="15" y1="20" y2="20"></line>
                    <line x1="12" x2="12" y1="4" y2="20"></line>
                </svg>
                1. 密码对照表 (解密钥匙)
            </h3>
            <p class="text-sm text-slate-500 mb-6">观察字母所在的位置。线条的形状就是该字母的密码符号。</p>

            <div class="flex flex-wrap justify-center gap-12">
                <!-- Grid 1: A-I -->
                <div class="relative">
                    <div class="grid grid-cols-3 text-center text-2xl font-bold w-48 h-48">
                        <div class="border-b-4 border-r-4 border-slate-800 flex items-center justify-center">A</div>
                        <div class="border-b-4 border-l-4 border-r-4 border-slate-800 flex items-center justify-center">B</div>
                        <div class="border-b-4 border-l-4 border-slate-800 flex items-center justify-center">C</div>

                        <div class="border-t-4 border-b-4 border-r-4 border-slate-800 flex items-center justify-center">D</div>
                        <div class="border-4 border-slate-800 flex items-center justify-center">E</div>
                        <div class="border-t-4 border-b-4 border-l-4 border-slate-800 flex items-center justify-center">F</div>

                        <div class="border-t-4 border-r-4 border-slate-800 flex items-center justify-center">G</div>
                        <div class="border-t-4 border-l-4 border-r-4 border-slate-800 flex items-center justify-center">H</div>
                        <div class="border-t-4 border-l-4 border-slate-800 flex items-center justify-center">I</div>
                    </div>
                    <p class="text-center mt-2 font-semibold text-slate-500">基础组 (A-I)</p>
                </div>

                <!-- Grid 2: J-R (Dots) -->
                <div class="relative">
                    <div class="grid grid-cols-3 text-center text-2xl font-bold w-48 h-48">
                        <div class="border-b-4 border-r-4 border-slate-800 flex items-center justify-center">J</div>
                        <div class="border-b-4 border-l-4 border-r-4 border-slate-800 flex items-center justify-center">K</div>
                        <div class="border-b-4 border-l-4 border-slate-800 flex items-center justify-center">L</div>

                        <div class="border-t-4 border-b-4 border-r-4 border-slate-800 flex items-center justify-center">M</div>
                        <div class="border-4 border-slate-800 flex items-center justify-center">N</div>
                        <div class="border-t-4 border-b-4 border-l-4 border-slate-800 flex items-center justify-center">O</div>

                        <div class="border-t-4 border-r-4 border-slate-800 flex items-center justify-center">P</div>
                        <div class="border-t-4 border-l-4 border-r-4 border-slate-800 flex items-center justify-center">Q</div>
                        <div class="border-t-4 border-l-4 border-slate-800 flex items-center justify-center">R</div>
                    </div>
                    <!-- Visual dots overlay for grid 2 -->
                    <div class="absolute inset-0 grid grid-cols-3 pointer-events-none">
                        <div class="flex items-center justify-center"><div class="w-1.5 h-1.5 bg-slate-800 rounded-full mt-6"></div></div>
                        <div class="flex items-center justify-center"><div class="w-1.5 h-1.5 bg-slate-800 rounded-full mt-6"></div></div>
                        <div class="flex items-center justify-center"><div class="w-1.5 h-1.5 bg-slate-800 rounded-full mt-6"></div></div>
                        <div class="flex items-center justify-center"><div class="w-1.5 h-1.5 bg-slate-800 rounded-full mt-6"></div></div>
                        <div class="flex items-center justify-center"><div class="w-1.5 h-1.5 bg-slate-800 rounded-full mt-6"></div></div>
                        <div class="flex items-center justify-center"><div class="w-1.5 h-1.5 bg-slate-800 rounded-full mt-6"></div></div>
                        <div class="flex items-center justify-center"><div class="w-1.5 h-1.5 bg-slate-800 rounded-full mt-6"></div></div>
                        <div class="flex items-center justify-center"><div class="w-1.5 h-1.5 bg-slate-800 rounded-full mt-6"></div></div>
                        <div class="flex items-center justify-center"><div class="w-1.5 h-1.5 bg-slate-800 rounded-full mt-6"></div></div>
                    </div>
                    <p class="text-center mt-2 font-semibold text-slate-500">点点组 (J-R)</p>
                </div>

                <!-- Grid 3: S-V (X Shape) -->
                <div class="relative w-48 h-48 flex items-center justify-center">
                    <svg width="100%" height="100%" viewBox="0 0 200 200" class="absolute inset-0">
                        <line x1="20" y1="20" x2="180" y2="180" stroke="#1e293b" stroke-width="4" />
                        <line x1="180" y1="20" x2="20" y2="180" stroke="#1e293b" stroke-width="4" />
                    </svg>
                    <div class="relative w-full h-full grid grid-cols-3 grid-rows-3 text-2xl font-bold">
                        <div></div><div class="flex justify-center items-end pb-2">S</div><div></div>
                        <div class="flex items-center justify-end pr-2">V</div><div></div><div class="flex items-center justify-start pl-2">T</div>
                        <div></div><div class="flex justify-center items-start pt-2">U</div><div></div>
                    </div>
                    <p class="absolute -bottom-8 w-full text-center font-semibold text-slate-500">X组 (S-V)</p>
                </div>

                <!-- Grid 4: W-Z (Dotted X Shape) -->
                <div class="relative w-48 h-48 flex items-center justify-center">
                    <svg width="100%" height="100%" viewBox="0 0 200 200" class="absolute inset-0">
                        <line x1="20" y1="20" x2="180" y2="180" stroke="#1e293b" stroke-width="4" />
                        <line x1="180" y1="20" x2="20" y2="180" stroke="#1e293b" stroke-width="4" />
                    </svg>
                    <div class="relative w-full h-full grid grid-cols-3 grid-rows-3 text-2xl font-bold">
                        <div></div>
                        <div class="flex flex-col justify-center items-center pb-2">
                            <span>W</span>
                            <div class="w-1.5 h-1.5 bg-slate-800 rounded-full mt-1"></div>
                        </div>
                        <div></div>

                        <div class="flex flex-row items-center justify-end pr-2">
                            <span>Z</span>
                            <div class="w-1.5 h-1.5 bg-slate-800 rounded-full ml-1"></div>
                        </div>
                        <div></div>
                        <div class="flex flex-row items-center justify-start pl-2">
                            <div class="w-1.5 h-1.5 bg-slate-800 rounded-full mr-1"></div>
                            <span>X</span>
                        </div>

                        <div></div>
                        <div class="flex flex-col justify-center items-center pt-2">
                            <div class="w-1.5 h-1.5 bg-slate-800 rounded-full mb-1"></div>
                            <span>Y</span>
                        </div>
                        <div></div>
                    </div>
                    <p class="absolute -bottom-8 w-full text-center font-semibold text-slate-500">带点X组 (W-Z)</p>
                </div>
            </div>
        </div>

        <div class="h-8"></div>

        <!-- 2. Interactive Translator -->
        <div class="bg-slate-800 text-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-yellow-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                    <path d="M21 3v5h-5"></path>
                </svg>
                2. 实时翻译器
            </h3>
            <p class="text-slate-300 mb-4 text-sm">在下方输入英文，看看它们变成什么样子：</p>

            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex-1">
                    <label class="block text-xs uppercase tracking-wider text-slate-400 mb-1">明文 (输入)</label>
                    <input
                        type="text"
                        id="inputText"
                        value="HELLO WORLD"
                        class="w-full p-4 rounded bg-slate-700 border border-slate-600 text-white text-xl focus:outline-none focus:border-yellow-400 transition-colors uppercase"
                        placeholder="输入英文..."
                    />
                </div>

                <div class="flex-1">
                    <label class="block text-xs uppercase tracking-wider text-slate-400 mb-1">密文 (输出)</label>
                    <div id="cipherOutput" class="w-full p-4 min-h-[88px] rounded bg-white text-slate-800 flex flex-wrap items-center">
                        <span class="text-slate-400 italic">等待输入...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cipher configuration
        const gridShapes = {
            'A': 'border-b-4 border-r-4',
            'B': 'border-b-4 border-l-4 border-r-4',
            'C': 'border-b-4 border-l-4',
            'D': 'border-t-4 border-b-4 border-r-4',
            'E': 'border-4',
            'F': 'border-t-4 border-b-4 border-l-4',
            'G': 'border-t-4 border-r-4',
            'H': 'border-t-4 border-l-4 border-r-4',
            'I': 'border-t-4 border-l-4',
            'J': 'border-b-4 border-r-4',
            'K': 'border-b-4 border-l-4 border-r-4',
            'L': 'border-b-4 border-l-4',
            'M': 'border-t-4 border-b-4 border-r-4',
            'N': 'border-4',
            'O': 'border-t-4 border-b-4 border-l-4',
            'P': 'border-t-4 border-r-4',
            'Q': 'border-t-4 border-l-4 border-r-4',
            'R': 'border-t-4 border-l-4'
        };

        const xShapes = {
            'S': { points: '0,0 24,24 48,0', dotPos: { cx: 24, cy: 10 }, hasDot: false },
            'T': { points: '48,0 24,24 48,48', dotPos: { cx: 38, cy: 24 }, hasDot: false },
            'U': { points: '0,48 24,24 48,48', dotPos: { cx: 24, cy: 38 }, hasDot: false },
            'V': { points: '0,0 24,24 0,48', dotPos: { cx: 10, cy: 24 }, hasDot: false },
            'W': { points: '0,0 24,24 48,0', dotPos: { cx: 24, cy: 10 }, hasDot: true },
            'X': { points: '48,0 24,24 48,48', dotPos: { cx: 38, cy: 24 }, hasDot: true },
            'Y': { points: '0,48 24,24 48,48', dotPos: { cx: 24, cy: 38 }, hasDot: true },
            'Z': { points: '0,0 24,24 0,48', dotPos: { cx: 10, cy: 24 }, hasDot: true }
        };

        function getShapeConfig(char) {
            const c = char.toUpperCase();

            // Group 1: A-I (Standard Grid)
            if ('ABCDEFGHI'.includes(c)) {
                return { type: 'grid', className: gridShapes[c], hasDot: false };
            }

            // Group 2: J-R (Dotted Grid)
            if ('JKLMNOPQR'.includes(c)) {
                return { type: 'grid', className: gridShapes[c], hasDot: true };
            }

            // Group 3 & 4: S-Z (X Shapes)
            if ('STUVWXYZ'.includes(c)) {
                return { type: 'x', config: xShapes[c] };
            }

            return { type: 'text', char: char };
        }

        function createCipherChar(char) {
            const config = getShapeConfig(char);

            if (config.type === 'text') {
                const span = document.createElement('span');
                span.className = 'text-3xl font-mono mx-1 text-gray-400';
                span.textContent = config.char;
                return span;
            }

            if (config.type === 'grid') {
                const div = document.createElement('div');
                div.className = `relative w-12 h-12 border-slate-800 flex items-center justify-center mx-1 my-1 ${config.className}`;

                if (config.hasDot) {
                    const dot = document.createElement('div');
                    dot.className = 'w-2 h-2 bg-slate-800 rounded-full';
                    div.appendChild(dot);
                }
                return div;
            }

            if (config.type === 'x') {
                const container = document.createElement('div');
                container.className = 'relative w-12 h-12 mx-1 my-1 flex items-center justify-center';

                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '48');
                svg.setAttribute('height', '48');
                svg.setAttribute('viewBox', '0 0 48 48');

                const polyline = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
                polyline.setAttribute('points', config.config.points);
                polyline.setAttribute('fill', 'none');
                polyline.setAttribute('stroke', '#1e293b');
                polyline.setAttribute('stroke-width', '4');
                svg.appendChild(polyline);

                if (config.config.hasDot) {
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', config.config.dotPos.cx);
                    circle.setAttribute('cy', config.config.dotPos.cy);
                    circle.setAttribute('r', '3');
                    circle.setAttribute('fill', '#1e293b');
                    svg.appendChild(circle);
                }

                container.appendChild(svg);
                return container;
            }

            return null;
        }

        function updateCipherOutput() {
            const input = document.getElementById('inputText');
            const output = document.getElementById('cipherOutput');
            const text = input.value;

            output.innerHTML = '';

            if (text.length === 0) {
                const placeholder = document.createElement('span');
                placeholder.className = 'text-slate-400 italic';
                placeholder.textContent = '等待输入...';
                output.appendChild(placeholder);
                return;
            }

            for (const char of text) {
                const cipherElement = createCipherChar(char);
                if (cipherElement) {
                    output.appendChild(cipherElement);
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('inputText');
            input.addEventListener('input', updateCipherOutput);
            updateCipherOutput(); // Initial render
        });
    </script>
</body>
</html>
